<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        #clue {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>أدخل كلمة السر</h2>
        <input type="password" id="password" placeholder="كلمة السر">
        <button onclick="checkPassword()">دخول</button>
        <button onclick="showClue()">تلميح</button>
        <p id="clue"></p>
    </div>

    <script>
        let clues = [
            "تبدا بحرف ال ج",
            "خلاص كملن التلمحيات هههههع",
            "له علاقه بالستريك",
            "لا خلاص كملن  جديات توا"
        ];
        let clueIndex = 0;

        function showClue() {
            if (clueIndex < clues.length) {
                document.getElementById("clue").innerText = clues[clueIndex];
                clueIndex++;
            }
        }

        function checkPassword() {
            let password = document.getElementById("password").value;
            if (password === "جمرن") {
                window.location.href = "heart.html"; // Redirect to your heart animation page
            } else {
                alert("كلمة السر غير صحيحة!");
            }
        }
    </script>
</body>
</html>
